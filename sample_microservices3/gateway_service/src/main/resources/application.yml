spring:
  application:
    name: API-GATEWAY
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
       routes:
#        - id: PRODUCT-SERVICE
#          uri: lb://PRODUCT-SERVICE
#          predicates:
#            - Path=/product/**
#          filters:
#            - PrefixPath=/api

        - id: MANIFEST-SERVICE
          uri: lb://MANIFEST-SERVICE
          predicates:
            - Path=/mani/**
          filters:
            - PrefixPath=/api

        - id: BANK-SERVICE
          uri: lb://BANK-SERVICE
          predicates:
              - Path=/bank-card/**
          filters:
              - PrefixPath=/api

        - id: TRANS-SERVICE
          uri: lb://TRANS-SERVICE
          predicates:
            - Path=/trans/**
          filters:
            - PrefixPath=/api

        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - PrefixPath=/api


        - id: TRANSPORT-SERVICE
          uri: lb://TRANSPORT-SERVICE
          predicates:
            - Path=/transport/**
          filters:
            - PrefixPath=/api




server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true
      
